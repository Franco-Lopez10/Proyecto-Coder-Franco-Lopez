<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/style.css">

    <title>Contactos</title>
</head>

<body>

    <!-- el menu de navegacion -->
    <header id="header-principal">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../images/logo-turismo-salta.png"
                        alt="logo de la pagina"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>
                        <a class="nav-link" href="../pages/historia.html">HISTORIA</a>
                        <a class="nav-link" href="../pages/turismo.html">TURISMO</a>

                        <a class="nav-link" href="../pages/contactos.html">CONTACTOS</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <!--contenido principal de mi html o sitio-->

    <main>

        <h1>CONTACTO</h1>

        <section class="contacto d-flex justify-content-around">

            <div class="p-4">
                <form class="p-2" action=""></form>
                <h5>
                    Nombre *
                </h5>
                <input type="text" placeholder="Nombre y Apellido">

                <h5>
                    Email *
                </h5>
                <input type="text" placeholder="Ingrese su mail">

                <h5>
                    Telefono *
                </h5>
                <input type="number" placeholder="Ingrese su numero de Telefono">

                <h5>
                    Horario *
                </h5>
                <input type="text" placeholder="Horario de 10 a 18">

                <h5>Comentario</h5>

                <textarea name="" id="" cols="30" rows="10" placeholder=""></textarea>

                <div class="botonenviar">
                    <input type="submit" value="Enviar">
                </div>

                </form>
            </div>

            <img src="../images/logo-cafayate.jpg" alt="logo cafayate">

        </section>

    </main>

    <!-- footer = pie de pagina , donde ira logo,redes sociales o algun texto -->

    <footer class="principal-fotter">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary">&copy; Derechos Reservados - Franco Lopez</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="link-body-emphasis" href="#"><i class="bi bi-twitter"></i></a></li>
                    <li class="ms-3"><a class="link-body-emphasis" href="#"><i class="bi bi-instagram"></i></a></li>
                    <li class="ms-3"><a class="link-body-emphasis" href="#"><i class="bi bi-facebook"></i></a></li>
                </ul>
            </footer>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
